<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title>Gerador de Resumos</title>
</head>
<body class="bg-dark text-white">
    <div class="container">
        <h1 class="h1 fw-normal mt-3 text-center">Gerador de resumos</h1>

        <form method="post" action="resumo" class="w-50 p-3 mx-auto">
            <div class="mt-3 mb-3">
                <label for="idioma" class="form-label">Qual idioma você deseja que o resumo seja escrito: </label>
                <input type="text" name="idioma" id="idioma" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="formalidade" class="form-label">Selecione o grau de formalidade: </label>
                <select id="formalidade" name="formalidade" class="form-select" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Alta</option>
                    <option>Média</option>
                    <option>Baixa</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="texto" class="form-label">Envie aqui o texto base para o resumo: </label>
                <textarea name="texto" id="texto" class="form-control" style="height: 160px" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary mt-3 w-100">Gerar</button>
        </form>

    </div>

    <div>
        {% if resumo %}
        <p class="mt-3 mb-5 fw-normal text-center h2">Resumo gerado: </p>
        
        <div class="w-75 mx-auto mb-5 border border-primary p-5">
            {{ resumo | safe }}
            {% endif %}
        </div>
    </div>
</body>
</html>
